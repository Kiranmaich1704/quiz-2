<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Results</title>
</head>
<body>
    <h1>Upload CSV Results</h1>
    <p>{{ success_count }} rows successfully inserted.</p>
    {% if error_messages %}
        <h2>Errors</h2>
        <ul>
            {% for error in error_messages %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('uploadcsv') }}">Upload another CSV file</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
