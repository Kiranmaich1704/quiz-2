<!DOCTYPE html>
<html>
<head>
    <title>Modify Entry</title>
</head>
<body>
    <h1>Modify Entry</h1>
    <form method="POST">
        <label for="net_id">ID to Modify:</label>
        <input type="text" id="net_id" name="net_id"><br>
        <label for="id">New ID:</label>
        <input type="text" id="id" name="id"><br>
        <label for="time">New Time:</label>
        <input type="text" id="time" name="time"><br>
        <label for="latitude">New Latitude:</label>
        <input type="text" id="latitude" name="latitude"><br>
        <label for="longitude">New Longitude:</label>
        <input type="text" id="longitude" name="longitude"><br>
        <label for="depth">New Depth:</label>
        <input type="text" id="depth" name="depth"><br>
        <label for="mag">New Magnitude:</label>
        <input type="text" id="mag" name="mag"><br>
        <label for="net">Net:</label>
        <input type="text" id="net" name="net"><br>
        <input type="submit" value="Modify">
    </form>
</body>
</html>
